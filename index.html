<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Malla Curricular Interactiva — Farmacia</h1>
    <div class="legend">
      <span class="legend-item unlocked">Desbloqueado</span>
      <span class="legend-item blocked">Bloqueado</span>
      <span class="legend-item passed">Aprobado</span>
    </div>
  </header>

  <main id="viewport">
    <div id="malla" aria-label="Malla por semestre"></div>
    <!-- SVG para líneas guía -->
    <svg id="lineas" aria-hidden="true"></svg>
  </main>

  <footer class="foot">
    <small>
      Clic en cada ramo para marcarlo como <strong>aprobado</strong>. Un ramo se
      desbloquea solo cuando todos sus prerrequisitos están aprobados. Las
      líneas indican la relación <em>prerrequisito → ramo</em>.
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
